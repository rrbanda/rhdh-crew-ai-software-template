apiVersion: apps/v1
kind: Deployment
metadata:
  name: leopard-api
  labels:
    app: leopard-api
    app.kubernetes.io/name: leopard-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leopard-api
  template:
    metadata:
      labels:
        app: leopard-api
        app.kubernetes.io/name: leopard-api
    spec:
      containers:
        - name: leopard-api
          image: quay.io/rbrhssa/leopard_pontdesarts:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: leopard-config
            - secretRef:
                name: leopard-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: leopard-api
  labels:
    app: leopard-api
spec:
  selector:
    app: leopard-api
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP